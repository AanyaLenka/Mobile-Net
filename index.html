<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
<body>
<div class="container">
<center>
<div data-toggle="modal" data-target="#popup1">
    <h3 class="btn btn-warning heading">Emotion to Emoji
        <br>
        <span>&#128516;</span>
        <span>&#128532;</span>
<span>&#128548;</span>
<span>&#128557;</span>
</h3>
</div>
<div class="modal fade" id="popup1">
    <div  class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h3 id="pop">Hi! Welcome To My Website</h3>
</div>
</div>
    </div>
</div>
<br>
<br>
<p style="font-size:22px;" id="para">Take your Selfie to Generate Emoji
<br><b style="color:crimson;">Are You HAPPY?</b>
<br><b style="color:rgb(48, 10, 153);">Are You SAD?</b>
<br><b style="color:orange;">Are You ANGRY?</b>
<br><b style="color:rgb(5, 238, 5);">Are You CRYING?</b><br>
</p>
<div class="col-md-4 col-sm-12 col-xs-12">
<label>Webcam View</label>
<div id="camera"></div>
<br><br>
<button onclick="snapshot()" class="btn btn-success">Take Photo</button>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Prediction 1</label>
    <p class="emotion_name" id="result_emotion_1"></p>
    <p class="emoji" id="update_emoji1"></p>
    <label>Prediction 2</label>
    <p class="emotion_name" id="result_emotion_2"></p>
    <p class="emoji" id="update_emoji2"></p>
    </div>
<div class="col-md-4 col-sm-12 col-xs-12">
    <label>Snapshot</label>
    <div id="result"></div>
    <br><br>
    <button onclick="identify()" class="btn btn-primary">Identify Image</button>
    </div>
</center>
</div>
<script src="main.js"></script>
